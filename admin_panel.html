<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Web App - Admin Panel</title>
    <style>
        body {
            background-color: #6a7f94;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .register-button,
        .logout-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 10px;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-button:hover,
        .logout-button:hover {
            background-color: #45a049;
        }

        @media screen and (min-width: 768px) {
            body {
                padding: 50px;
            }

            .register-button,
            .logout-button {
                width: auto;
            }
        }
    </style>
</head>
<body>

    <h1>Admin Panel</h1>

    <nav>
        <a href="register.html" target="_blank" class="register-button">Register</a>
        <a href="read_users.html" target="_blank">View User Records</a>
        <a href="update_user.html" target="_blank">Update User</a>
        <a href="delete_user.html" target="_blank">Delete User</a>
        <a href="login.html" class="logout-button">Log Out</a>
    </nav>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
