<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Web App</title>
    <style>
        body {
            background-color: #6a7f94;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 30px;
        }

        nav {
            margin-bottom: 30px;
        }

        nav a {
            display: inline-block;
            margin: 0 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #1f2937;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #334155;
        }
    </style>
</head>
<body>
    <h1>Census Web App</h1>
    <nav>
        <a href="admin_panel.html" target="_blank">Admin Panel</a>
        <!-- Add more links if needed -->
    </nav>
    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
