<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census Web App - User Records</title>
    <style>
        body {
            background-color: #6a7f94;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <a href="admin_panel.html" target="_blank">Back to admin panel</a>

    <h1>User Records</h1>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User records will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Fetch user records from the server and populate the table
        fetch('read_users.php')
            .then(response => response.json())
            .then(data => {
                var tableBody = document.getElementById('userTableBody');
                data.forEach(user => {
                    var row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${user.UserID}</td>
                        <td>${user.Username}</td>
                        <td>${user.Address}</td>
                        <td>${user.DateOfBirth}</td>
                    `;
                });
            })
            .catch(error => console.error('Error fetching user records:', error));
    </script>

</body>
</html>
